<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:300,500,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="image//suits/style.css">
  <link rel="stylesheet" href="style/index.css">
  <title>Cloud Drive</title>
</head>
<body>
  <aside class="siderbar">
    <div class="siderbar__logo">
      <img src="./image/img-logo.svg" alt="">
    </div>
    <ul class="siderbar__list">
      <li class="siderbar__item">
        <i class="material-icons">
          cloud_upload
        </i>
        My Drive
      </li>
      <li class="siderbar__item">
        <i class="material-icons">
          people_alt
        </i>
        Shared with me
      </li>
      <li class="siderbar__item">
        <i class="material-icons">
          star
        </i>
        Starred
      </li>
      <li class="siderbar__item">
        <i class="material-icons">
          delete
        </i>
        Bin
      </li>
    </ul>
    <div class="siderbar__storage">
      <div class="storage">
        <i class="material-icons">
          storage
        </i>
        Storage
      </div>
      <div class="storage__progress-bar"></div>
      <p class="storage__used">
        7.9 GB of 15 GB used
      </p>
    </div>
  </aside>
  <!-- <div>
    <h1>
      My Drive
    </h1>
  </div> -->
  <script src="index.js"></script>
</body>
</html>
